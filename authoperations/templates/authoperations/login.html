{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md">
            {% if page == 'register' %}
            <h3>Register</h3>
            {% else %}
            <h3>Log In</h3>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">{% if page == 'register' %}Register{% else %}Login{% endif %}</button>
            </form>
            {% if page == 'login' %}
            <a href="{% url 'authoperations:register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
